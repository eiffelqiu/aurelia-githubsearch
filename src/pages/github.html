<template>

  <div class="row">
    <div class="col-md-12">
      <form class="well">
        <div class="row">
          <div class="col-md-12">
            <input type="text" class="form-control col-md-3" placeholder="enter github username"
                   name="username" value.bind="username" keyup.trigger="search()"></div>
        </div>
      </form>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">${userInfo.name}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <img src="${userInfo.avatar_url}" alt="" class="img-thumbnail">
          <a href="${userInfo.html_url}" target="_blank" class="btn btn-default btn-block">View Profile</a>
        </div>
        <div class="col-md-8">
          <div class="stats">
            <span class="label label-default">${userInfo.public_repos}  Public Repos</span>
            <span class="label label-primary">${userInfo.public_gists}  Public Gists</span>
            <span class="label label-success">${userInfo.followers} Followers</span>
            <span class="label label-info">${userInfo.following} Following</span>
          </div>
          <br>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>username</strong>: ${userInfo.login}
            </li>
            <li class="list-group-item">
              <strong>location</strong>: ${userInfo.location}
            </li>
            <li class="list-group-item">
              <strong>email</strong>: ${userInfo.email}
            </li>
            <li class="list-group-item">
              <strong>blog</strong>: ${userInfo.blog}
            </li>
            <li class="list-group-item">
              <strong>member since</strong>: ${userInfo.create_at}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">User Repos</h3>
    </div>
    <div class="panel-body">
      <div repeat.for="repo of repos">
        <div class="row">
          <div class="col-md-9">
            <h4><a href.bind="repo.html_url" target="_blank">${repo.name}</a></h4>
            <p>${repo.description}</p>
          </div>
          <div class="col-md-3">
            <span class="label label-default">${repo.watchers}  Watchers</span>
            <span class="label label-primary">${repo.forks}  Forks</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
